<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <script defer src="main.js"></script>
</head>
<body>
    <header> ToDo List </header>
    <main class="main">
        <div class="sidebar">
            <div class="home">
                <div class="title">Home</div>
                <button class="home-btns" id="all-tasks">All Tasks</button>
                <button class="home-btns" id="today">Today</button>
                <button class="home-btns" id="next-7">Next 7 Days</button>
                <button class="home-btns" id="important">Important</button>
            </div>
            <div class="projects">
                <div class="title">Projects</div>
                <div class="inputs-container"></div>
                <div class="projects-container"></div>
                <button class="add-project" alt="add-project">
                    <img src="../src/icons/plus-circle-outline.svg">
                    Add Project
                </button>
            </div>
        </div>
        <div class="interface">
            <div class="project-title">All Tasks</div>
            <div class="tasks-container">
                <div class="btn-container"></div>
                <div class="task-input"></div>
            </div>
        </div>
    </main>
    <footer>The Odin Project</footer>
</body>
</html>
